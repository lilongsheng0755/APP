<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><*$page_title*></title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="<*$smarty.const.STATIC_URL*>layuiadmin/css/font.css">
    <link rel="stylesheet" href="<*$smarty.const.STATIC_URL*>/layuiadmin/css/xadmin.css">
    <script type="text/javascript" src="<*$smarty.const.STATIC_URL*>/layuiadmin/js/jquery.min.js"></script>
    <script src="<*$smarty.const.STATIC_URL*>/layuiadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="<*$smarty.const.STATIC_URL*>/layuiadmin/js/xadmin.js"></script>
</head>
<body class="login-bg">
<div class="login">
    <div class="message"><*$page_title*></div>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form" enctype="multipart/form-data">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>
</div>
<script>
    $(function () {
        layui.use('form', function () {
            var form = layui.form;
            //监听提交
            form.on('submit(login)', function (data) {
                $.post('/AdminCenter/Admin/Login/doLogin.html', data.field, function (response) {
                    layer.msg('登录成功！', {icon: 1});
                }, 'json');
                return false;
            });
        });
    })
</script>
</body>
</html>
